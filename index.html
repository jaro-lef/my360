<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama 360°</title>
    <!-- Link do CSS Pannellum -->
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <style>               
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }

        #panorama  {
            height: 60vh; /* 60% wysokości widoku */            
            width: 80vw; /* 80% szerokości widoku */
            background-color: #ccc; /* tymczasowy kolor tła */
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
    <!-- Kontener dla panoramy -->
    <div id="panorama"></div>
    <script type="text/javascript">
        // Inicjalizacja Pannellum
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://jaro-lef.github.io/my360/images/IMG_20250407_204528_00_010org_r.jpg",
            "autoLoad": true,
            "showControls": true,
            "showZoomCtrl": true,
            "showFullscreenCtrl": true,
            "autoRotate": -4,
            "autoRotateInactivityDelay": 2000,
            "autoRotateDelay": 2000,
            "maxHfov": 160,
            "hfov": 140,            
            "minHfov": 120,
            "compass": true,
            "compassResetLookAt": true,
            "yaw": -90,
        });
    </script>
</body>
</html>
