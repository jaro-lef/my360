<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama 360°</title>
    <!-- Link do CSS Pannellum -->
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #panorama { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- Kontener dla panoramy -->
    <div id="panorama"></div>
    <script type="text/javascript">
        // Inicjalizacja Pannellum
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://photos.app.goo.gl/oJNQw4GibSLaoR4t9",  // Podmień na link do Twojego zdjęcia
            "autoLoad": true
        });
    </script>
</body>
</html>
